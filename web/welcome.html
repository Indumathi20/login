<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <style>
        /* Define a class to use Inconsolata font */
        .inconsolata-text {
            font-family: "Inconsolata", monospace;
            font-weight: 600; /* You can adjust the weight here */
            font-size: 30px; /* You can adjust the font size here */
            text-align: center; /* Center align the text */
            background-color: tomato; /* Set background color */
            padding: 20px; /* Add some padding for better readability */
            margin-bottom: 20px; /* Add margin bottom to create space between elements */
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <!-- Welcome message -->
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">WELCOME</p>
                                    
                                    <!-- Additional info with Inconsolata font -->
                                    <div class="inconsolata-text">
                                        This is Indu 4th year B.E Computer Science from Saranathan College of Engineering
                                    </div>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <!-- Image -->
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
